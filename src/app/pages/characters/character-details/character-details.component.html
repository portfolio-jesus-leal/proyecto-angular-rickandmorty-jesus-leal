<section class="char">
    <div class="char__container">
        <ng-container *ngIf="details.image">
            <div class="char__name">Personaje:&nbsp;{{details.name}}</div>
            <div class="char__details">
                <div class="char__slot">
                    <img class="char__img" src="{{details.image}}" alt="{{details.name}}">
                </div>
                <div class="char__slot">
                    <div><strong>Estado:&nbsp;</strong>{{details.status}}</div>
                    <div><strong>Especie:&nbsp;</strong>{{details.species}}</div>
                    <div><strong>Origen:&nbsp;</strong>
                        <a class="char__link" routerLink={{routeOrigin}}>{{details.origin.name}}</a>
                    </div>
                    <div><strong>Ubicaci√≥n:&nbsp;</strong>
                        <a class="char__link" routerLink={{routeLocation}}>{{details.location.name}}</a>
                    </div>
                    <div><strong>Registro:&nbsp;</strong>{{details.created | date: "dd-MMM-yyyy"}}</div>
                </div>
            </div>
            <div class="char__title">Episodios</div>
            <div class="char__gallery">
                <div class="char__episodes" *ngFor="let urlEpisode of details.episode">
                    <app-episode-info-url [urlEpisode]="urlEpisode"></app-episode-info-url>
                </div>
            </div>
        </ng-container>
    </div>
</section>
