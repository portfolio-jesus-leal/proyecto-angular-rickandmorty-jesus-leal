<div class="gallery__container">
    <ng-container *ngIf="characters.results">
        <div class="gallery__card" *ngFor="let item of characters.results">
            <a routerLink='/characters/{{item.id}}'>
                <app-character-card [character]="item"></app-character-card>
            </a>
        </div>
    </ng-container>
</div>
